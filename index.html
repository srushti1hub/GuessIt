<!DOCTYPE html>
<html>

<head>
    <title>Guess The Number</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body class="text-center">
    <nav class="navbar navbar-dark bg-dark">
        <!-- Navbar content -->
        <a class="navbar-brand" href="#"> <img class="logo" src="logo.png" alt="logo"> Guess The Number</a>
    </nav>

    <main>
        <h1 class="banner p-3">Guess It !</h1>

        <div class="form-group ">
            <input id="number-guess" class="form-control form-control-lg" type="number"
                placeholder="What's your guess?">
        </div>

        <div id="result">
            <!-- Display Result -->
        </div>

        <button type="button" id="number-submit" class="btn btn-lg btn-secondary">Check</button>
        <button type="button" id="restart-game" class="btn btn-lg btn-light">Restart</button>

        <div id="history">
            <!-- Display History -->
        </div>
    </main>

    <script src="index.js"></script>
</body>

</html>
